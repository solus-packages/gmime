name       : gmime
version    : 3.2.0
release    : 7
source     :
    - https://download.gnome.org/sources/gmime/3.2/gmime-3.2.0.tar.xz : 75ec6033f9192488ff37745792c107b3d0ab0a36c2d3e4f732901a771755d7e0
license    : LGPL-2.1-only
component  : programming.library
summary    : MIME parsing/creation library
description: |
    GMime is a C/C++ library which may be used for the creation and parsing of messages using the Multipurpose Internet Mail Extension (MIME)
builddeps  :
    - gpgme-devel
    - libassuan-devel
    - vala
setup      : |
    %configure --enable-crypto --disable-static
build      : |
    %make
install    : |
    %make_install
